<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legendary Fitness AI | Video Vault</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #00f3ff;
            --purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.03);
            --success: #00ff9d;
            --warning: #ffbf00;
            --danger: #ff0055;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, rgba(188, 19, 254, 0.2), transparent 50%);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 40px 20px;
            overflow-x: hidden;
        }

        .container { max-width: 1100px; margin: 0 auto; text-align: center; }

        /* --- SEARCH SECTION --- */
        .search-area {
            background: var(--glass);
            border: 1px solid rgba(188, 19, 254, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            margin-bottom: 30px;
        }

        /* Stats Grid for Inputs */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box; /* Fixes padding width issues */
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .full-width { grid-column: 1 / -1; }

        .glow-btn {
            background: linear-gradient(135deg, var(--accent), var(--purple));
            border: none; padding: 15px 40px; border-radius: 50px;
            font-weight: 800; cursor: pointer; transition: 0.3s;
            color: white; font-size: 1rem; margin-top: 10px;
        }
        
        .glow-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--purple); }

        /* --- BMI DISPLAY CARD --- */
        #bmi-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--accent);
            border-radius: 20px;
            padding: 20px;
            margin: 0 auto 40px auto;
            max-width: 500px;
            display: none; /* Hidden initially */
            animation: fadeIn 0.5s ease;
        }

        .bmi-score { font-family: 'Space Grotesk'; font-size: 2.5rem; margin: 0; }
        .bmi-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; color: #888; }
        .bmi-status { font-weight: 800; padding: 5px 15px; border-radius: 5px; color: #000; display: inline-block; margin-top: 10px;}

        /* --- FLOATING VIDEO GRID --- */
        .video-vault {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 15px;
            transition: all 0.4s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.1);
        }

        .video-wrapper {
            width: 100%; aspect-ratio: 16/9;
            border-radius: 15px; overflow: hidden; margin-bottom: 15px;
        }

        .video-card h4 { margin: 10px 0; font-family: 'Space Grotesk'; color: var(--accent); }
        .video-card p { font-size: 0.85rem; color: #888; }

        /* --- AI REPORT OVERLAY --- */
        #ai-report {
            background: rgba(188, 19, 254, 0.05);
            border: 1px solid var(--purple);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            display: none;
            text-align: left;
            line-height: 1.6;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="font-family:'Space Grotesk'; font-size: 3.5rem;">Legendary <span style="color:var(--purple)">Vault</span></h1>
        <p style="color:#666; margin-bottom: 40px;">Nutrition-Sync Training for B.Tech Legends</p>

        <div class="search-area">
            <div class="stats-grid">
                <div class="full-width">
                    <input type="text" id="mess" placeholder="What's in the mess menu today? (e.g. Aloo Paratha)">
                </div>
                
                <input type="number" id="height" placeholder="Height (cm)">
                <input type="number" id="weight" placeholder="Weight (kg)">
                <input type="number" id="age" placeholder="Age">
                
                <select id="goal">
                    <option value="Fat Loss">Shred (Fat Loss)</option>
                    <option value="Muscle Gain">Bulk (Muscle)</option>
                    <option value="Maintain">Active (Energy)</option>
                </select>
            </div>
            
            <button class="glow-btn" onclick="syncVault()">SYNC VAULT & BMI</button>
        </div>

        <div id="bmi-card">
            <p class="bmi-label">Your Body Metrics</p>
            <h2 class="bmi-score" id="bmi-value">0.0</h2>
            <div id="bmi-status" class="bmi-status">CALCULATING...</div>
            <p style="font-size: 0.8rem; margin-top: 15px; color: #aaa;" id="bmi-advice"></p>
        </div>

        <div id="ai-report"></div>

        <h2 style="text-align:left; font-family:'Space Grotesk'; color:var(--accent);">
            <i class="fas fa-play-circle"></i> Recommended Workouts
        </h2>

        <div class="video-vault" id="vault-grid">
            </div>
        </div>
        <footer>
        <p style="text-align:center; color:#555; padding-bottom:20px;">Â© 2026 Glow Stack Inc. All Rights Reserved.</p>
    </footer>

    <script>
        const vaultGrid = document.getElementById('vault-grid');
        
        // Curated "Hostel-Friendly" Workout Library
        const workouts = [
            { id: "ml6cT4AZdqI", title: "20 Min HIIT", category: "Fat Loss", desc: "Burn mess calories fast." },
            { id: "30PqX2zvK88", title: "Bodyweight Power", category: "Muscle Gain", desc: "No equipment strength." },
            { id: "2MoGxae-zyo", title: "Energy Flow", category: "Maintain", desc: "Fix posture after coding." },
            { id: "kWodISSgIqI", title: "Abs in 5 Mins", category: "Any", desc: "Quick hostel room session." },
            { id: "9V5TmtWWyyg", title: "Upper Body Burner", category: "Muscle Gain", desc: "Dorm room chest/shoulders." },
            { id: "Eml2xnoLpYE", title: "Desk Yoga", category: "Maintain", desc: "Relieve neck pain." }
        ];

        function displayVault(filter = "Any") {
            vaultGrid.innerHTML = '';
            workouts.forEach(w => {
                if (filter === "Any" || w.category === filter || w.category === "Any") {
                    vaultGrid.innerHTML += `
                        <div class="video-card">
                            <div class="video-wrapper">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${w.id}" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <h4>${w.title}</h4>
                            <p>${w.desc}</p>
                        </div>
                    `;
                }
            });
        }

        function calculateBMI(h, w) {
            // Height in cm to meters
            const meters = h / 100;
            const bmi = (w / (meters * meters)).toFixed(1);
            
            let status = "";
            let color = "";
            let advice = "";

            if (bmi < 18.5) {
                status = "UNDERWEIGHT";
                color = "var(--warning)";
                advice = "Focus on a Caloric Surplus (Eat More!)";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = "LEGENDARY (NORMAL)";
                color = "var(--success)";
                advice = "Great balance! Focus on maintenance or muscle quality.";
            } else if (bmi >= 25 && bmi < 29.9) {
                status = "OVERWEIGHT";
                color = "var(--warning)";
                advice = "Focus on high protein and slight caloric deficit.";
            } else {
                status = "OBESE";
                color = "var(--danger)";
                advice = "Prioritize cardio and clean eating immediately.";
            }

            return { bmi, status, color, advice };
        }

        async function syncVault() {
            // 1. Get Values
            const mess = document.getElementById('mess').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const age = document.getElementById('age').value;
            const goal = document.getElementById('goal').value;

            if(!mess || !height || !weight) return alert("Please fill in Mess Menu, Height and Weight!");

            // 2. Calculate and Show BMI
            const bmiData = calculateBMI(height, weight);
            
            const bmiCard = document.getElementById('bmi-card');
            const bmiValue = document.getElementById('bmi-value');
            const bmiStatus = document.getElementById('bmi-status');
            const bmiAdvice = document.getElementById('bmi-advice');

            bmiCard.style.display = "block";
            bmiValue.innerText = bmiData.bmi;
            bmiStatus.innerText = bmiData.status;
            bmiStatus.style.backgroundColor = bmiData.color;
            bmiAdvice.innerText = bmiData.advice;

            // 3. Send Data to API
            try {
                const res = await fetch('http://localhost:3000/api/legendary-fitness', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Sending new data to your backend
                    body: JSON.stringify({ 
                        messMeal: mess, 
                        fitnessGoal: goal,
                        userStats: {
                            height: height,
                            weight: weight,
                            age: age,
                            bmi: bmiData.bmi
                        }
                    })
                });
                const data = await res.json();
                
                document.getElementById('ai-report').style.display = 'block';
                document.getElementById('ai-report').innerHTML = marked.parse(data.reply);
                
                // 4. Filter Videos
                displayVault(goal);
                
            } catch(e) { 
                console.log("Server error", e);
                // Even if server fails, BMI works locally
            }
        }

        // Load all videos initially
        displayVault();
    </script>
</body>
</html>

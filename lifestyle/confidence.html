<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confidence Booster | Mega Vault</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root { --bg: #050505; --accent: #bc13fe; --cyan: #00f3ff; }
        
        body { 
            background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1), transparent 85%);
            margin: 0; padding: 40px 20px; overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* --- FLOATING ANIMATION --- */
        @keyframes drift {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .protocol-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--accent);
            padding: 50px; border-radius: 40px; margin-bottom: 60px;
            text-align: center; backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.2);
        }

        /* --- THE FLOATING GRID --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .v-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 25px; padding: 15px;
            animation: drift 8s ease-in-out infinite;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .v-card:nth-child(even) { animation-delay: 1.5s; animation-duration: 10s; }
        .v-card:nth-child(3n) { animation-delay: 0.5s; animation-duration: 9s; }

        .v-card:hover {
            transform: scale(1.08) !important;
            border-color: var(--cyan);
            box-shadow: 0 25px 50px rgba(0, 243, 255, 0.3);
            animation-play-state: paused;
            z-index: 10;
        }

        .v-wrapper { width: 100%; aspect-ratio: 16/9; border-radius: 18px; overflow: hidden; }

        .btn-refresh {
            background: linear-gradient(135deg, var(--accent), #7000ff);
            color: white; border: none; padding: 18px 40px;
            border-radius: 50px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-refresh:hover { transform: translateY(-3px); box-shadow: 0 10px 30px var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1 style="font-family:'Space Grotesk'; font-size: 3rem;">Alpha <span style="color:var(--accent)">Vault</span></h1>
            <button class="btn-refresh" onclick="refreshAll()">⚡ REBOOT MINDSET</button>
        </header>

        <div id="ai-protocol" class="protocol-card">
            <h2>Syncing with Alpha-Link...</h2>
        </div>

        <h2 style="font-family:'Space Grotesk'; color:var(--cyan); margin-bottom: 30px;">
            <i class="fas fa-random"></i> Shuffling Global Inspiration
        </h2>
        
        <div class="video-grid" id="video-grid">
            </div>
    </div>
    <footer>
        <p style="text-align:center; color:#555; padding-bottom:20px;">© 2026 Glow Stack Inc. All Rights Reserved.</p>
    </footer>

    <script>
        const grid = document.getElementById('video-grid');
        
        // VERIFIED EVERGREEN IDS (High-quality motivational clips)
        const videoPool = [
            "9XGekkdAIrk", "5dUstLhhVEI", "Tuw8hxrFBH8", "fHBR1j1kJ1I", 
            "eBSeCp__xhI", "fG1oNm2tCro", "W937gFzsD-c", "kBo3ipDEH6k", 
            "qpNxtHiw2P4", "PGUdWfB8nLg", "uSCHmIQ9mo0", "zYGjsevcofw",
            "9XGekkdAIrk", "OAZjnYndxk0", "ejxAVTF0y0I", "rj5cgYnnXfM",
            "fphOzCzJoD4", "rPIBs230", "RnhMQNj8J8k", "3pg0nzainMo"
        ];

        function shuffleVideos() {
            grid.innerHTML = '';
            // Shuffle the pool and take 6 random ones
            const selected = videoPool.sort(() => 0.5 - Math.random()).slice(0, 6);
            
            selected.forEach(id => {
                grid.innerHTML += `
                    <div class="v-card">
                        <div class="v-wrapper">
                            <iframe width="100%" height="100%" 
                                src="https://www.youtube.com/embed/${id}?modestbranding=1&rel=0" 
                                frameborder="0" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                `;
            });
        }

        async function refreshProtocol() {
            const area = document.getElementById('ai-protocol');
            area.innerHTML = `<h2><i class="fas fa-brain fa-spin"></i> CALCULATING ALPHA PROTOCOL...</h2>`;
            try {
                // Hits your existing Groq route in server.js
                const res = await fetch('http://localhost:3000/api/confidence-boost', { method: 'POST' });
                const data = await res.json();
                area.innerHTML = marked.parse(data.reply);
            } catch (e) { 
                area.innerHTML = "<h2>Coach Offline. Rely on Discipline.</h2>"; 
            }
        }

        function refreshAll() {
            refreshProtocol();
            shuffleVideos();
        }

        // Initialize on page load
        refreshAll();
    </script>
</body>
</html>

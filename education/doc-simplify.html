<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../logo.png">
    <title>Glow Stack | Doc Simplifier Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #030305; 
            --glass: rgba(255, 255, 255, 0.02); 
            --border: rgba(255, 255, 255, 0.08);
            --primary: #00f3ff; 
            --secondary: #bc13fe;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.05) 0%, transparent 40%);
            color: white; 
            font-family: var(--font-main); 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- NAVIGATION --- */
        nav { 
            padding: 0 2rem; 
            height: 75px;
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000;
            flex-shrink: 0;
        }
        .logo { 
            font-weight: 800; 
            font-size: 1.3rem; 
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -1px;
        }
        .logo-img { height: 40px; mix-blend-mode: screen; filter: drop-shadow(0 0 10px var(--primary)); } /* */
        .logo span { color: var(--primary); }

        .nav-links a { color: #666; text-decoration: none; margin-left: 25px; font-size: 0.85rem; font-weight: 700; }
        .nav-links a:hover, .nav-links a.active { color: white; text-shadow: 0 0 10px var(--primary); }

        /* --- WORKSPACE --- */
        .workspace { 
            display: grid; 
            grid-template-columns: 1fr 1.2fr; 
            flex: 1; 
            padding: 25px; 
            gap: 25px; 
            min-height: 0; 
            padding-bottom: 110px;
        }
        
        .pane { 
            display: flex; 
            flex-direction: column; 
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 28px;
            overflow: hidden;
            position: relative;
        }
        .pane:hover { border-color: rgba(0, 243, 255, 0.2); background: rgba(255,255,255,0.04); }

        .pane-header { 
            padding: 18px 25px; 
            background: rgba(255, 255, 255, 0.03); 
            border-bottom: 1px solid var(--border);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-shrink: 0;
        }
        .pane-title { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: #888; 
            font-weight: 800;
        }
        
        /* SCROLLABLE AREAS */
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 25px;
            color: #eee;
            font-family: var(--font-code);
            font-size: 0.95rem;
            line-height: 1.8;
            resize: none;
            outline: none;
            overflow-y: auto;
        }
        
        .output-div {
            flex: 1;
            padding: 25px;
            color: #ccc;
            font-size: 1rem;
            line-height: 1.9;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* --- THE DOCK --- */
        .dock-container {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
        }

        .dock {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 100px;
            display: flex;
            gap: 10px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: #666;
            padding: 12px 24px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 800;
        }
        .mode-btn.active { background: rgba(0, 243, 255, 0.15); color: var(--primary); }

        .run-btn {
            background: linear-gradient(135deg, var(--primary), #0066ff);
            border: none;
            color: #000;
            padding: 12px 35px;
            border-radius: 100px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .run-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }

        /* NEON SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 850px) {
            .workspace { grid-template-columns: 1fr; overflow-y: auto; }
            .pane { height: 450px; }
            .dock { flex-direction: column; border-radius: 25px; padding: 15px; width: 300px; }
            .dock-container { bottom: 20px; position: fixed; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../logo.png" alt="GS" class="logo-img">
            GLOW<span>STACK</span> PRO
        </div>
        <div class="nav-links">
            <a href="../index.html">Mainframe</a>
            <a href="tube-scribe.html">Tube</a>
            <a href="#" class="active">Simplifier</a>
        </div>
    </nav>

    <div class="workspace">
        <div class="pane">
            <div class="pane-header">
                <div class="pane-title"><i class="fas fa-terminal"></i> Source Input</div>
                <button class="action-btn" onclick="clearText()" style="color:#ff4d4d;">PURGE <i class="fas fa-trash-alt"></i></button>
            </div>
            <textarea id="inputText" placeholder="// Feed complex data here for neural breakdown..."></textarea>
        </div>

        <div class="pane">
            <div class="pane-header">
                <div class="pane-title"><i class="fas fa-microchip" style="color:var(--primary)"></i> Neural Translation</div>
                <button class="action-btn" id="copyBtn" onclick="copyOutput()">EXTRACT <i class="fas fa-copy"></i></button>
            </div>
            <div id="outputText" class="output-div">
                <div style="text-align:center; margin-top:35%; opacity:0.15;">
                    <i class="fas fa-project-diagram" style="font-size:4rem; margin-bottom:20px;"></i>
                    <p style="font-weight: 800; letter-spacing: 5px;">AWAITING SIGNAL</p>
                </div>
            </div>
        </div>
    </div>

    <div class="dock-container">
        <div class="dock">
            <button class="mode-btn active" onclick="setMode('standard', this)">NORMAL</button>
            <button class="mode-btn" onclick="setMode('eli5', this)">ELI5</button>
            <button class="mode-btn" onclick="setMode('bullets', this)">CORE POINTS</button>
            <button class="run-btn" id="runBtn" onclick="simplify()">
                <span>SIMPLIFY</span> <i class="fas fa-bolt"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentMode = 'standard';

        // Auto-save input to LocalStorage
        const inputField = document.getElementById('inputText');
        inputField.value = localStorage.getItem('last_draft') || '';
        inputField.addEventListener('input', () => localStorage.setItem('last_draft', inputField.value));

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function clearText() {
            inputField.value = '';
            localStorage.removeItem('last_draft');
            inputField.focus();
        }

        function copyOutput() {
            const text = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(text);
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = `SUCCESS <i class="fas fa-check"></i>`;
            setTimeout(() => { btn.innerHTML = `EXTRACT <i class="fas fa-copy"></i>`; }, 2000);
        }

        async function simplify() {
            const input = inputField.value;
            const output = document.getElementById('outputText');
            const btn = document.getElementById('runBtn');
            
            if (!input.trim()) return;

            btn.disabled = true;
            btn.innerHTML = `<span>PROCESSING...</span> <i class="fas fa-spinner fa-spin"></i>`;
            
            output.innerHTML = `
                <div style="text-align:center; margin-top:35%;">
                    <i class="fas fa-atom fa-spin" style="font-size:2.5rem; color:var(--primary);"></i>
                    <p style="margin-top:20px; color:#444; font-family:var(--font-code)">RECONSTRUCTING DATA...</p>
                </div>
            `;

            try {
                const res = await fetch('http://localhost:3000/simplify-doc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, mode: currentMode })
                });

                const data = await res.json();
                output.style.opacity = 0;
                output.innerHTML = marked.parse(data.reply);
                output.style.opacity = 1;

            } catch (error) {
                output.innerHTML = `<p style="color:#ff4d4d; text-align:center; margin-top:35%;">LINK CRITICAL FAILURE. SERVER OFFLINE.</p>`;
            }

            btn.disabled = false;
            btn.innerHTML = `<span>SIMPLIFY</span> <i class="fas fa-bolt"></i>`;
        }
    </script>
</body>
</html>
